name: Testing with devbox

on:
  workflow_dispatch
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0

      - name: Run arbitrary commands
        run: devbox run -- echo "done!"

      - name: Run a script called powershell-host
        run: devbox run powershell-host

      - name: Run a script called powershell-test
        run: devbox run powershell-test

      - name: Run devbox as shell  
        run: |
           devbox shell
           write-host $host.version  
           
